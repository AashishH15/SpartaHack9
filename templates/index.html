<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Map</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #262626;
    color: white
    }
    #map-container {
        margin-top: 20px;
        text-align: center;
    }
    iframe {
        border: none;
        width: 80%;
        height: 800px;
        overflow: hidden;
    }
    #bar-graph-container {
        margin-top: 20px;
        text-align: center;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 50px;
    }
    .button {
        background-color: transparent;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        align-items: center;
        border-radius: 16px;
    }
    .button {
        transition-duration: 0.4s;
    }

    .button:hover {
        background-color: #04AA6D; /* Green */
        color: white;
        box-shadow: 0 9px #999;
    }
    
    .buttonMcD:hover #imgMcD{
        content: url("https://media.discordapp.net/attachments/1200857030177591448/1201181692879183902/gif.gif?ex=65c8e2a0&is=65b66da0&hm=4c76a25e6a0354420c4dbea4e32cfbaf33f4fb0950948c334a46b476a7558746&=&width=791&height=593")
    }

    .buttonBK:hover #imgBK{
        content: url("https://media.discordapp.net/attachments/1200857030177591448/1201181912782356500/womp_womp.gif?ex=65c8e2d4&is=65b66dd4&hm=685cf9f4d5f91e20f6e5da7a0bbec198ec9970a46f78bcb30db1543a49df022b&=&width=791&height=593")
    }

    .buttonSW:hover #imgSW{
        content: url("https://media.discordapp.net/attachments/1200857030177591448/1201182526165757982/sub.gif?ex=65c8e367&is=65b66e67&hm=2c0b276f97a5ebf4ab4c3aaca2f957d8a2dcbcc61e2f1ed232f1a8fb344b33df&=&width=791&height=593")
    }

    .buttonSB:hover #imgSB{
        content: url("https://media.discordapp.net/attachments/1200857030177591448/1201182170333589574/SOB.gif?ex=65c8e312&is=65b66e12&hm=1120faf8ddace0b2992895646533ded053e3245f7f345675232f8bb9778b829c&=&width=791&height=593")
    }

    .button:active {
        background-color: #18453B;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .center {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 200px;
    }
    img{
        width: 100px;
    }
</style>
<body>
    <h1>Fast Food Economics</h1>
    <div class="center">
      <button class="button buttonMcD"onclick="updateContent('MCD_data.csv')"><img src="https://cdn.discordapp.com/attachments/1200816368220635200/1201055463677104210/image.png?ex=65c86d11&is=65b5f811&hm=85dc19d0e5fe6f225c301c78da35454b69f26cd4273ebcf9e1c3f69837f21cf4&"/></button>
      <button class="button buttonBK"onclick="updateContent('BKW_data.csv')"><img src="https://cdn.discordapp.com/attachments/1200816368220635200/1201055463400276000/image_3.png?ex=65c86d11&is=65b5f811&hm=312d26e41b6314acb40a85c5fafe73d2a5057f71998182d3fc8c483895ee34ab&"/></button>
      <button class="button buttonSW"onclick="updateContent('SWAY_data.csv')"><img src="https://cdn.discordapp.com/attachments/1200816368220635200/1201070760802918490/image_1.png?ex=65c87b50&is=65b60650&hm=29a7e0d6445a3bdae0f4e99654f43c3940a283fffbf4804b6856758d2588717e&"/></button>
      <button class="button buttonSB"onclick="updateContent('STBUCKS_data.csv')"><img src="https://cdn.discordapp.com/attachments/1200816368220635200/1201055463022796900/image_2.png?ex=65c86d10&is=65b5f810&hm=80f8ebca645003f6c4a794715fdc3e12d94c09488f7e7875a7bda18d81844355&"/></button>
    </div>
    <script>
      async function updateContent(filename) {
        document.getElementById('map-iframe').src = `/map-content?filename=${filename}` 
        document.getElementById('bar-graph-iframe').src = `/bar-graph-content?filename=${filename}` 
      }
    </script>
    <div id="map-container">
        <iframe id="map-iframe" src="/map-content" frameborder="0"></iframe>
    </div>
    <div id="bar-graph-container">
      <iframe id="bar-graph-iframe" src="/bar-graph-content" frameborder="0"></iframe>
    </div>
</body>
</html>
